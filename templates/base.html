    <div class = "nav">
	{% if info %}
       <ul id="nav">
           {% for heading in info['headings'] %}
              {% if heading['title'] == info['current'] %}
        	 <li class="nav-item active"><a title="{{heading['hover_text']}}" class="nav-link" href="/{{heading['title']}}"i>{{heading['title']}}</a></li>
	 	{% else %}
		<li class="nav-item"><a title="{{heading['title']}}" href="/{{heading['title']}}">{{heading['title']}}</a></li>
		{% endif %}
	{% endfor %}
       </ul>
	{% else %}
	<p>error loading nav bar </p>	
	{% endif %}
     </div>
